<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Anna's Pokehelper</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<script src="javascript.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Type Match-up Calculator</h1>
		</header>
		<main>

			<div class="centering">
				<div id="mode-switch">
					<button id="offense">Offense</button>
					<button id="defense">Defense</button>
				</div>

				<div id="buttons"></div>
			</div>

			<div class="centering">
				<div id="results">
					<h3>4x (Extremely Effective)</h3>
					<div id="extraEffective"></div>
					<h3>2x (Super Effective)</h3>
					<div id="effective"></div>
					<h3>1x (Neutral)</h3>
					<div id="neutral"></div>
					<h3>0.5x (Resistant)</h3>
					<div id="resistant"></div>
					<h3>0.25x (Extremely Resistant)</h3>
					<div id="extraResistant"></div>
					<h3>0x (Immune)</h3>
					<div id="immune"></div>
				</div>
			</div>

		</main>
	</body>
</html>
